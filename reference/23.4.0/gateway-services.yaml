          description: The type of authentication.
          type: string
          enum: ["3D_SECURE"]
          example: 3D_SECURE
        version:
          description: The version of 3DS used to authenticate.
          type: string
          enum: ["1.0", "2.1", "2.2"]
          example: "2.1"
