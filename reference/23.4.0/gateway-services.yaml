          description: Indicates whether it is a merchant-initiated or explicitly consented to by card holder. Valid values are 'MERCHANT' and 'CARDHOLDER'.
          type: string
          enum:
          - MERCHANT
          - CARDHOLDER
          example: 'MERCHANT'
