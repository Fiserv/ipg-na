      allOf:
        - $ref: '#/components/schemas/ExchangeRateRequest'
        - type: object
          required:
            - bin
          properties:
            bin:
              description: The bank identification number (BIN) of the card to be used for DCC. The BIN is the first 6-11 digits of the card number.
