          browserIP: '127.0.0.1'
          browserLanguage: 'es-419'
          browserUserAgent: 'Lynx/2.8.4rel.1 libwww-FM/2.14 SSL-MM/1.4.1 OpenSSL/0.9.6c'
        decoupledAuthenticationParams:
          decMaxTime: 10
          decReqInd: 'Y'
