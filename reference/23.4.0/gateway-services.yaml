      description: Request authentication of the payment card using the 3DS 2.x URL redirect scheme. DEPRECATED - use Secure3DAuthenticationRequest instead
      allOf:
      - $ref: '#/components/schemas/AuthenticationRequest'
      - type: object
        properties:
          termURL:
