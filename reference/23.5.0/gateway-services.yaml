          pattern: '[0-9]{13,19}'
          example: '4111111111111111'
        expiration:
          description: Card expiration date in MMYYYY format.
          type: string
          pattern: '[0-9]{6}'
          example: '012040'
        cardholderName:
          description: Name of the cardholder.
          type: string
          maxLength: 96
          pattern: '^(?!\s*$).+'
          example: John Doe
        brand:
          description: Card brand.
          type: string
          pattern: '^(?!\s*$).+'
          example: VISA
        cryptogram:
          description: The wallet cryptogram from the decrypted data.
          type: string
          pattern: '^(?!\s*$).+'
          example: 'BB81SRsADvooHCUcDogjMAACAAA='
        eciIndicator:
          description: The ECI indicator from the decrypted data.
          type: string
          pattern: '[0-9]{2}'
          example: '05'
      example:
        accountNumber: '4111111111111111'
        expiration: '221201'
        cardholderName: John Doe
        brand: VISA
        cryptogram: 'BB81SRsADvooHCUcDogjMAACAAA='
        eciIndicator: '05'
