      allOf:
      - $ref: '#/components/schemas/SecondaryTransaction'
      - type: object
        required:
        - transactionAmount
        properties:
          transactionAmount:
            $ref: '#/components/schemas/Amount'
          returnAccountNumber:
            type: string
            maxLength: 16
          returnBankCode:
            type: string
            maxLength: 3
          returnAccountHolderName:
            type: string
            maxLength: 20
