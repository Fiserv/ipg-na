          maxLength: 100
          pattern: '^(?!\s*$).+'
          example: 'My Purchase'
        orderDetails:
          description: Use this to send order details that show up in the statement.
          type: string
          maxLength: 1024
          pattern: '^(?!\s*$).+'
          example: 'These are the details about my purchase.'
