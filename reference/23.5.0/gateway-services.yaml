          browserLanguage:
            description: 'Value representing the browser language as defined in IETF BCP47'
            type: string
            maxLength: 8
            example: 'es-419'
          browserColorDepth:
            description: 'Value representing the bit depth of the colour palette for displaying images, in bits per pixel.'
            type: string
            enum: ["1", "4", "8", "15", "16", "24", "32","48"]
            example: '24'
          browserScreenHeight:
            description: 'Total height of the Cardholders screen in pixels'
            type: string
            maxLength: 6
            pattern: '^([1-9][0-9]{0,5})$'
