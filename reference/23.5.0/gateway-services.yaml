        firstNameMatch: 'MATCH'
        middleNameMatch: 'PARTIAL_MATCH'
        lastNameMatch: 'NO_MATCH'
        nameMatchIndicator: 'NOT_SUPPORTED'    
    CardholderInfoResponse:
