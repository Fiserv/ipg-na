          browserTimeZone:
            description: 'Browser time zone (zone offset value in minutes).'
            type: string
            maxLength: 5
            example: '-300'
          browserUserAgent:
            description: 'The browsers user agent string'
            type: string
            maxLength: 2048
            example: 'Lynx/2.8.4rel.1 libwww-FM/2.14 SSL-MM/1.4.1 OpenSSL/0.9.6c'
